<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>WELCOME TO THE ROCK PAPER & SCISSOR</h1>
    </header>
    <main>
      <div id="scoreboard">
        <h1 id="winner" style="margin-bottom: 0; font-size: 50px">
          Choose your weapon
        </h1>
        <h4
          id="round-message"
          style="margin-top: 0; font-size: 20px; font-weight: 800">
          First 5 points will win!
        </h4>
      </div>
      <div class="scores-container">
        <div class="player-container" id="player">
          <div class="sign">❔</div>
          <div class="player-info">
            <p class="score-title">Player Score</p>
            <p class="score">0</p>
          </div>
        </div>
        <div class="computer-container" id="computer">
          <div class="sign">❔</div>
          <div class="computer-info">
            <p class="score-title">Enemy Score</p>
            <p class="score">0</p>
          </div>
        </div>
      </div>
      <div id="buttons">
        <div id="weaponButtons">
          <button class="buttons rockBtn">ROCK</button>
          <button class="buttons scissorBtn">SCISSOR</button>
          <button class="buttons paperBtn">PAPER</button>
        </div>
        <div id="menuButtons">
          <button class="buttons game-log">GameLog</button>
          <button class="buttons restart">Restart</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright ©BeaioeoIII 2023</p>
    </footer>
  </body>
  <div id="overlay" class="hidden"></div>
  <div id="modal" class="hidden">
    <div class="header">
      <h1 class="result">You Won!</h1>
      <button class="close-modal">&times;</button>
    </div>
    <button class="play-again">Play Again</button>
  </div>
  <div id="game-log" class="result hidden">
    <div class="heading"><h1>GAMELOG</h1></div>
    <div class="result"></div>
  </div>
</html>
